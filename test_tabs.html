<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签页测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .tab-btn {
            color: #9CA3AF;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
            cursor: pointer;
        }
        .tab-btn:hover {
            color: #A5B4FC;
        }
        .tab-btn.active {
            color: #6366F1;
            border-bottom-color: #6366F1;
        }
        .tab-content {
            display: none !important;
        }
        .tab-content.active {
            display: flex !important;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 p-8">
    <h1 class="text-2xl font-bold mb-4">标签页切换测试</h1>
    
    <!-- 标签页导航 -->
    <div class="flex mb-4 border-b border-gray-700">
        <button class="tab-btn active px-4 py-2 text-sm font-medium" data-tab="models">模型配置</button>
        <button class="tab-btn px-4 py-2 text-sm font-medium" data-tab="prompts">提示词管理</button>
    </div>
    
    <!-- 标签页内容 -->
    <div>
        <div id="models-tab" class="tab-content active flex-col p-4 bg-gray-800 rounded">
            <h2 class="text-xl font-bold mb-2">模型配置内容</h2>
            <p>这是模型配置标签页的内容</p>
        </div>
        
        <div id="prompts-tab" class="tab-content flex-col p-4 bg-gray-800 rounded">
            <h2 class="text-xl font-bold mb-2">提示词管理内容</h2>
            <p>这是提示词管理标签页的内容</p>
        </div>
    </div>
    
    <div class="mt-4 p-4 bg-gray-800 rounded">
        <h3 class="font-bold mb-2">控制台输出：</h3>
        <div id="log" class="text-xs text-green-400 font-mono"></div>
    </div>
    
    <script>
        const logDiv = document.getElementById('log');
        function log(msg) {
            console.log(msg);
            logDiv.innerHTML += msg + '<br>';
        }
        
        log('页面加载完成');
        
        const tabButtons = document.querySelectorAll('.tab-btn');
        log(`找到 ${tabButtons.length} 个标签按钮`);
        
        tabButtons.forEach((btn, index) => {
            log(`标签 ${index}: ${btn.dataset.tab}`);
            
            btn.addEventListener('click', () => {
                const tabName = btn.dataset.tab;
                log(`点击了标签: ${tabName}`);
                
                // 移除所有激活状态
                document.querySelectorAll('.tab-btn').forEach(b => {
                    b.classList.remove('active');
                });
                btn.classList.add('active');
                
                // 切换内容
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                
                const targetTab = document.getElementById(`${tabName}-tab`);
                if (targetTab) {
                    targetTab.classList.add('active');
                    log(`已激活: ${tabName}-tab`);
                    log(`显示状态: ${window.getComputedStyle(targetTab).display}`);
                } else {
                    log(`错误: 未找到 ${tabName}-tab`);
                }
            });
        });
        
        log('事件监听器已添加');
    </script>
</body>
</html>
