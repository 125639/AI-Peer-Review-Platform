<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI工厂 v13.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .form-input {
            width: 100%;
            padding: 0.5rem;
            background-color: #2D3748;
            border: 1px solid #4A5568;
            border-radius: 0.375rem;
            color: #E2E8F0;
        }
        .form-input::placeholder {
            color: #718096;
        }
        .form-input:focus {
            outline: 0;
            border-color: #6366F1;
            box-shadow: 0 0 0 2px rgba(99,102,241,0.5);
        }
        .provider-item .edit-provider-form {
            display: none;
        }
        .provider-item.open .edit-provider-form {
            display: block;
        }
        .provider-item.open .header-arrow {
            transform: rotate(180deg);
        }
        .chat-bubble {
            max-width: 90%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            line-height: 1.6;
            word-wrap: break-word;
        }
        .user-bubble {
            background-color: #4A51C8;
            color: #fff;
            border-bottom-right-radius: 0.25rem;
            align-self: flex-end;
        }
        .assistant-bubble {
            background-color: #2D3748;
            color: #E2E8F0;
            border-bottom-left-radius: 0.25rem;
            align-self: flex-start;
        }
        .turn-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .assistant-response-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .action-buttons {
            margin-top: 0.5rem;
            margin-left: 0.5rem;
            display: flex;
            gap: 0.5rem;
        }
        .action-btn {
            background-color: #4A5568;
            color: #E2E8F0;
            padding: 0.25rem 0.75rem;
            border: none;
            border-radius: 9999px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .action-btn:hover {
            background-color: #6366F1;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.75);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #1A202C;
            color: #E2E8F0;
            padding: 2rem;
            border-radius: 0.5rem;
            width: 90%;
            max-width: 70rem;
            max-height: 90vh;
            overflow-y: auto;
        }
        .modal-overlay.active {
            display: flex;
        }
        .collapsible-header {
            cursor: pointer;
        }
        .collapsible-content {
            display: none;
        }
        .collapse-wrapper.open .collapsible-content {
            display: block;
        }
        .dimension-score {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 600;
            margin-right: 0.5rem;
        }
        .score-0 { background-color: #7F1D1D; color: #FEE2E2; }
        .score-1 { background-color: #991B1B; color: #FECACA; }
        .score-2 { background-color: #92400E; color: #FED7AA; }
        .score-3 { background-color: #15803D; color: #BBF7D0; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans antialiased flex h-screen">
    <aside class="w-1/3 max-w-md bg-gray-800 p-4 overflow-y-auto h-full flex flex-col">
        <header class="text-center mb-4 flex-shrink-0">
            <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-cyan-400">AI 工厂</h1>
            <p class="text-xs text-gray-500">v13.0 - 校准共识评审系统</p>
        </header>
        <div class="flex-grow min-h-0 flex flex-col">
            <div class="mb-4 flex-shrink-0">
                <h2 class="text-xl font-bold mb-3 text-gray-300">模型配置</h2>
                <div id="provider-list" class="space-y-2 mb-4"></div>
                <div class="p-4 bg-gray-900/50 rounded-md">
                    <h3 class="text-md font-semibold mb-2">添加新服务商</h3>
                    <form id="add-provider-form" class="space-y-2">
                        <input name="name" required class="form-input text-sm" placeholder="自定义唯一名称">
                        <select name="type" required class="form-input text-sm">
                            <option value="" disabled selected>选择服务商类型</option>
                            <option value="OpenAI">OpenAI 兼容型</option>
                            <option value="Gemini">Google Gemini</option>
                        </select>
                        <input name="api_key" type="password" required class="form-input text-sm" placeholder="API Key">
                        <input name="api_base" class="form-input text-sm" placeholder="API Base URL (OpenAI型必填)">
                        <input name="models" required class="form-input text-sm" placeholder="模型列表 (逗号分隔)">
                        <button type="submit" class="font-bold py-2 px-3 text-sm rounded-md bg-green-600 hover:bg-green-700 w-full transition-colors">添加</button>
                    </form>
                </div>
            </div>
            <div id="model-selection-area" class="flex-shrink-0">
                <label class="block text-md font-medium text-gray-300 mb-2">选择参战模型</label>
                <div id="model-list-container" class="space-y-1 max-h-48 overflow-y-auto p-2 bg-gray-900/50 rounded-md border border-gray-700"></div>
            </div>
        </div>
    </aside>
    <main class="flex-1 flex flex-col bg-gray-800/50 h-full">
        <div id="chat-log" class="flex-1 p-6 overflow-y-auto w-full"></div>
        <div class="p-4 border-t border-gray-700 flex-shrink-0">
            <div class="flex items-center space-x-2">
                <button id="new-chat-btn" title="开始新对话" class="p-2 rounded-full hover:bg-gray-700 flex-shrink-0">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.5v15m7.5-7.5h-15"/>
                    </svg>
                </button>
                <textarea id="question-input" rows="1" class="form-input flex-1 resize-none" placeholder="输入您的问题..."></textarea>
                
                <!-- 发送按钮 -->
                <button id="submit-btn" class="p-3 rounded-full bg-purple-600 hover:bg-purple-700 disabled:opacity-50 flex-shrink-0">
                    <svg id="submit-icon" class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                    <svg id="loading-spinner" class="animate-spin h-6 w-6 text-white hidden" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
                    </svg>
                </button>
                
                <!-- 停止按钮（默认隐藏） -->
                <button id="stop-btn" class="p-3 rounded-full bg-red-600 hover:bg-red-700 flex-shrink-0 hidden">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                        <rect x="6" y="6" width="12" height="12" rx="1"/>
                    </svg>
                </button>
            </div>
        </div>
    </main>
    <div id="details-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-cyan-400">生成过程详情</h2>
                <button id="close-modal-btn" class="text-3xl font-bold p-2 leading-none rounded-full hover:bg-gray-700">&times;</button>
            </div>
            <div id="process-details-container" class="space-y-6"></div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
