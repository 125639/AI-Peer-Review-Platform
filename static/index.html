<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI工厂 v13.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --color-bg-base: #0f172a;
            --color-bg-panel: #1f2937;
            --color-bg-panel-alt: rgba(17, 24, 39, 0.65);
            --color-bg-card: rgba(17, 24, 39, 0.85);
            --color-bg-chat-user: #4a51c8;
            --color-bg-chat-assistant: #1f2937;
            --color-border: #374151;
            --color-border-soft: #4b5563;
            --color-text-primary: #f9fafb;
            --color-text-secondary: #e5e7eb;
            --color-text-muted: #9ca3af;
            --color-text-accent: #38bdf8;
            --color-primary: #6366f1;
            --color-primary-hover: #4f46e5;
            --color-success: #10b981;
            --color-success-hover: #059669;
            --color-warning: #f59e0b;
            --color-warning-hover: #d97706;
            --color-danger: #ef4444;
            --color-danger-hover: #dc2626;
            --color-info: #2563eb;
            --color-info-hover: #1d4ed8;
            --color-shadow: rgba(15, 23, 42, 0.45);
        }

        body.light-theme {
            --color-bg-base: #f3f4f6;
            --color-bg-panel: #ffffff;
            --color-bg-panel-alt: rgba(255, 255, 255, 0.85);
            --color-bg-card: rgba(244, 247, 249, 0.75);
            --color-bg-chat-user: #2563eb;
            --color-bg-chat-assistant: #e5e7eb;
            --color-border: #d1d5db;
            --color-border-soft: #e5e7eb;
            --color-text-primary: #111827;
            --color-text-secondary: #1f2937;
            --color-text-muted: #4b5563;
            --color-text-accent: #2563eb;
            --color-primary: #3b82f6;
            --color-primary-hover: #2563eb;
            --color-success: #16a34a;
            --color-success-hover: #15803d;
            --color-warning: #d97706;
            --color-warning-hover: #b45309;
            --color-danger: #dc2626;
            --color-danger-hover: #b91c1c;
            --color-info: #2563eb;
            --color-info-hover: #1d4ed8;
            --color-shadow: rgba(15, 23, 42, 0.12);
        }

        body {
            background-color: var(--color-bg-base);
            color: var(--color-text-primary);
            font-family: 'Inter', 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        main {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 0.5rem;
            background-color: var(--color-bg-panel-alt);
            border: 1px solid var(--color-border);
            border-radius: 0.375rem;
            color: var(--color-text-primary);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .form-input::placeholder {
            color: var(--color-text-muted);
        }

        .form-input:focus {
            outline: 0;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.25);
        }

        .app-sidebar {
            transition: width 0.3s ease, padding 0.3s ease, opacity 0.2s ease;
            border-right: 1px solid var(--color-border);
            background-color: var(--color-bg-panel);
            color: var(--color-text-primary);
            box-shadow: 6px 0 24px -16px var(--color-shadow);
        }

        .sidebar-content {
            transition: opacity 0.2s ease;
        }

        body.sidebar-collapsed .app-sidebar {
            width: 0 !important;
            max-width: 0 !important;
            flex: 0 0 0 !important;
            padding: 0 !important;
            opacity: 0;
            border-right: 0;
            overflow: hidden;
        }

        body.sidebar-collapsed .app-sidebar .sidebar-content {
            opacity: 0;
            pointer-events: none;
        }

        .workspace-main {
            background: radial-gradient(circle at top left, rgba(99, 102, 241, 0.12), transparent 55%),
                        radial-gradient(circle at bottom right, rgba(59, 130, 246, 0.1), transparent 60%),
                        var(--color-bg-panel-alt);
            color: var(--color-text-primary);
        }

        .workspace-main-inner {
            background-color: transparent;
        }

        .panel-card {
            background-color: var(--color-bg-panel-alt);
            border: 1px solid var(--color-border);
            border-radius: 0.75rem;
            box-shadow: 0 12px 32px -18px var(--color-shadow);
        }

        .text-primary { color: var(--color-text-primary); }
        .text-secondary { color: var(--color-text-secondary); }
        .text-muted { color: var(--color-text-muted); }
        .bg-panel { background-color: var(--color-bg-panel); }
        .bg-panel-alt { background-color: var(--color-bg-panel-alt); }
        .border-soft { border-color: var(--color-border); }

        .workspace-toolbar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 1.5rem 0.5rem 1.5rem;
        }

        body.sidebar-collapsed .workspace-toolbar {
            padding-left: 4.5rem;
        }

        .workspace-footer {
            border-top: 1px solid var(--color-border);
            background: linear-gradient(90deg, rgba(99, 102, 241, 0.12), transparent 30%, transparent 70%, rgba(56, 189, 248, 0.12));
        }

        .workspace-footer textarea {
            background-color: var(--color-bg-panel-alt);
        }

        .sidebar-toggle-btn {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 50;
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.75rem;
            border: 1px solid var(--color-border);
            background-color: var(--color-bg-panel);
            color: var(--color-text-primary);
            box-shadow: 0 6px 18px var(--color-shadow);
            transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease;
        }

        body:not(.sidebar-collapsed) .sidebar-toggle-btn {
            left: clamp(12rem, 27vw, 22rem);
            transform: translateX(50%);
        }

        body.sidebar-collapsed .sidebar-toggle-btn {
            transform: none;
        }

        .sidebar-toggle-btn:hover {
            background-color: var(--color-primary);
            border-color: var(--color-primary);
            color: #ffffff;
        }

        .sidebar-toggle-btn span {
            font-size: 1.15rem;
            line-height: 1;
        }

        .sidebar-toggle-btn [data-icon="expand"] {
            display: none;
        }

        .control-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            padding: 0.45rem 0.85rem;
            border-radius: 9999px;
            border: 1px solid var(--color-border);
            background-color: var(--color-bg-panel-alt);
            color: var(--color-text-primary);
            transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease;
        }

        .control-btn:hover {
            background-color: var(--color-primary);
            border-color: var(--color-primary);
            color: #ffffff;
        }

        .ghost-btn {
            background-color: transparent;
            color: var(--color-text-primary);
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .ghost-btn:hover {
            background-color: rgba(99, 102, 241, 0.15);
            color: var(--color-text-primary);
        }

        #theme-toggle svg {
            width: 1.2rem;
            height: 1.2rem;
        }

        #theme-toggle [data-icon="sun"] {
            display: none;
        }

        body.light-theme #theme-toggle [data-icon="sun"] {
            display: block;
        }

        body.light-theme #theme-toggle [data-icon="moon"] {
            display: none;
        }

        body.sidebar-collapsed .sidebar-toggle-btn [data-icon="collapse"] {
            display: none;
        }

        body.sidebar-collapsed .sidebar-toggle-btn [data-icon="expand"] {
            display: inline;
        }

        .provider-item {
            background-color: var(--color-bg-panel-alt);
            border: 1px solid var(--color-border);
            border-radius: 0.75rem;
            overflow: hidden;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .provider-item:hover {
            border-color: rgba(99, 102, 241, 0.7);
            box-shadow: 0 0 0 1px rgba(99, 102, 241, 0.18);
        }

        .provider-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 0.5rem;
            padding: 0.85rem 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .provider-header:hover {
            background-color: rgba(99, 102, 241, 0.12);
        }

        .provider-body {
            padding: 1rem;
            border-top: 1px solid var(--color-border);
            background-color: rgba(15, 23, 42, 0.08);
        }

        body.light-theme .provider-body {
            background-color: rgba(255, 255, 255, 0.55);
        }

        .provider-item .edit-provider-form {
            display: none;
        }

        .provider-item.open .edit-provider-form {
            display: block;
        }

        .provider-item.open .header-arrow {
            transform: rotate(180deg);
        }

        .chat-bubble {
            max-width: 90%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            line-height: 1.6;
            word-wrap: break-word;
            background-color: var(--color-bg-card);
            color: var(--color-text-primary);
            box-shadow: 0 4px 14px var(--color-shadow);
        }

        .user-bubble {
            background-color: var(--color-bg-chat-user);
            color: #ffffff;
            border-bottom-right-radius: 0.25rem;
            align-self: flex-end;
        }

        .assistant-bubble {
            background-color: var(--color-bg-chat-assistant);
            color: var(--color-text-primary);
            border-bottom-left-radius: 0.25rem;
            align-self: flex-start;
        }

        .turn-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .assistant-response-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .action-buttons {
            margin-top: 0.5rem;
            margin-left: 0.5rem;
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            background-color: var(--color-bg-panel-alt);
            color: var(--color-text-primary);
            padding: 0.25rem 0.75rem;
            border: none;
            border-radius: 9999px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .action-btn:hover {
            background-color: var(--color-primary);
            color: #ffffff;
        }

        .code-block {
            background: var(--color-bg-panel-alt);
            border: 1px solid var(--color-border);
            border-radius: 0.5rem;
            padding: 0.75rem;
            overflow-x: auto;
            font-size: 0.875rem;
            line-height: 1.7;
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.02);
        }

        .inline-code {
            background: rgba(99, 102, 241, 0.12);
            border-radius: 0.375rem;
            padding: 0.1rem 0.35rem;
            font-size: 0.875rem;
        }

        .model-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.4rem 0.6rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        .model-option:hover {
            background-color: rgba(99, 102, 241, 0.12);
        }

        .model-checkbox {
            width: 1rem;
            height: 1rem;
            accent-color: var(--color-primary);
        }

        .answer-block {
            background-color: var(--color-bg-panel-alt);
            border: 1px solid var(--color-border);
            border-radius: 0.75rem;
            padding: 1rem;
            backdrop-filter: blur(10px);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(15, 23, 42, 0.75);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        body.light-theme .modal-overlay {
            background-color: rgba(15, 23, 42, 0.35);
        }

        .modal-content {
            background-color: var(--color-bg-panel);
            color: var(--color-text-primary);
            padding: 2rem;
            border-radius: 0.5rem;
            width: 90%;
            max-width: 70rem;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--color-border);
            box-shadow: 0 16px 40px var(--color-shadow);
        }

        .modal-overlay.active {
            display: flex;
        }

        .collapsible-header {
            cursor: pointer;
        }

        .collapsible-content {
            display: none;
        }

        .collapse-wrapper.open .collapsible-content {
            display: block;
        }

        .tab-btn {
            color: var(--color-text-muted);
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .tab-btn:hover {
            color: var(--color-primary);
        }

        .tab-btn.active {
            color: var(--color-primary);
            border-bottom-color: var(--color-primary);
        }

        .tab-content {
            display: none !important;
        }

        .tab-content.active {
            display: flex !important;
        }

        .prompt-item {
            background-color: var(--color-bg-panel-alt);
            padding: 1rem;
            border-radius: 0.5rem;
            border: 2px solid var(--color-border);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .prompt-item.active {
            border-color: var(--color-primary);
            background-color: rgba(99, 102, 241, 0.12);
        }
        .dimension-score {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 600;
            margin-right: 0.5rem;
        }
        .score-0 { background-color: #7F1D1D; color: #FEE2E2; }
        .score-1 { background-color: #991B1B; color: #FECACA; }
        .score-2 { background-color: #92400E; color: #FED7AA; }
        .score-3 { background-color: #15803D; color: #BBF7D0; }
    </style>
</head>
<body class="font-sans antialiased flex h-screen">
    <button id="sidebar-toggle" type="button" class="sidebar-toggle-btn" aria-label="切换侧边栏">
        <span data-icon="collapse">⮜</span>
        <span data-icon="expand">⮞</span>
    </button>
    <aside class="app-sidebar w-1/3 max-w-md p-4 overflow-y-auto h-full flex flex-col">
        <div class="sidebar-content flex flex-col h-full">
        <header class="text-center mb-4 flex-shrink-0">
            <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-cyan-400">AI 工厂</h1>
            <p class="text-xs text-muted">v14.0 - 自定义提示词系统</p>
        </header>
        
        <!-- 标签页导航 -->
        <div class="flex mb-4 border-b border-soft flex-shrink-0">
            <button class="tab-btn active px-4 py-2 text-sm font-medium" data-tab="models">模型配置</button>
            <button class="tab-btn px-4 py-2 text-sm font-medium" data-tab="prompts">提示词管理</button>
        </div>
        
        <div class="flex-grow min-h-0 flex flex-col">
            <!-- 模型配置标签页 -->
            <div id="models-tab" class="tab-content active flex-grow min-h-0 flex flex-col">
                <div class="mb-4 flex-shrink-0">
                    <h2 class="text-xl font-bold mb-3 text-secondary">服务商列表</h2>
                    <div id="provider-list" class="space-y-2 mb-4"></div>
                    <div class="p-4 panel-card">
                        <h3 class="text-md font-semibold mb-2 text-primary">添加新服务商</h3>
                        <form id="add-provider-form" class="space-y-2">
                            <input name="name" required class="form-input text-sm" placeholder="自定义唯一名称">
                            <select name="type" required class="form-input text-sm">
                                <option value="" disabled selected>选择服务商类型</option>
                                <option value="OpenAI">OpenAI 兼容型</option>
                                <option value="Gemini">Google Gemini</option>
                            </select>
                            <input name="api_key" type="password" required class="form-input text-sm" placeholder="API Key">
                            <input name="api_base" class="form-input text-sm" placeholder="API Base URL (OpenAI型必填)">
                            <input name="models" required class="form-input text-sm" placeholder="模型列表 (逗号分隔)">
                            <button type="submit" class="font-bold py-2 px-3 text-sm rounded-md bg-green-600 hover:bg-green-700 w-full transition-colors">添加</button>
                        </form>
                    </div>
                </div>
                <div id="model-selection-area" class="flex-shrink-0">
                    <label class="block text-md font-medium text-secondary mb-2">选择参战模型</label>
                    <div id="model-list-container" class="space-y-1 max-h-48 overflow-y-auto p-2 panel-card"></div>
                </div>
            </div>
            
            <!-- 提示词管理标签页 -->
            <div id="prompts-tab" class="tab-content flex-grow min-h-0 flex flex-col overflow-y-auto">
                <div class="space-y-4">
                    <h2 class="text-xl font-bold text-secondary">提示词模板</h2>
                    <div id="prompt-list" class="space-y-3"></div>
                    <div class="p-4 panel-card">
                        <h3 class="text-md font-semibold mb-2 text-primary">添加新提示词</h3>
                        <form id="add-prompt-form" class="space-y-2">
                            <input name="name" required class="form-input text-sm" placeholder="提示词名称">
                            <label class="text-xs text-muted">评审提示词（使用{question}、{target}、{answer}作为占位符）</label>
                            <textarea name="critique_prompt" required class="form-input text-sm h-32" placeholder="评审提示词..."></textarea>
                            <label class="text-xs text-muted">修订提示词（使用{original}、{feedback}作为占位符）</label>
                            <textarea name="revision_prompt" required class="form-input text-sm h-32" placeholder="修订提示词..."></textarea>
                            <button type="submit" class="font-bold py-2 px-3 text-sm rounded-md bg-green-600 hover:bg-green-700 w-full transition-colors">添加</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </aside>
    <main class="workspace-main flex-1 flex flex-col h-full relative">
        <div class="workspace-toolbar">
            <button id="theme-toggle" type="button" class="control-btn" aria-label="切换主题">
                <svg data-icon="moon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M21 12.79A9 9 0 0111.21 3 7 7 0 1019 14.79 8.97 8.97 0 0121 12.79z" />
                </svg>
                <svg data-icon="sun" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 4a1 1 0 011-1h0a1 1 0 011 1v1a1 1 0 01-2 0V4zm0 15a1 1 0 011 1h0a1 1 0 01-1 1h0a1 1 0 01-1-1v-1a1 1 0 012 0zm8-8a1 1 0 011-1h1a1 1 0 010 2h-1a1 1 0 01-1-1zM4 12a1 1 0 01-1 1H2a1 1 0 110-2h1a1 1 0 011 1zm14.95 5.536a1 1 0 011.414 0l.707.707a1 1 0 11-1.414 1.414l-.707-.707a1 1 0 010-1.414zM5.636 6.05a1 1 0 10-1.414-1.414l-.707.707A1 1 0 105.636 6.05zm13.435-1.414a1 1 0 00-1.414-1.415l-.707.708a1 1 0 101.414 1.414zM5.636 17.95a1 1 0 10-1.414 1.414l.707.707a1 1 0 001.414-1.414zM12 7a5 5 0 110 10 5 5 0 010-10z" />
                </svg>
                <span class="text-sm font-medium">主题</span>
            </button>
        </div>
        <div class="workspace-main-inner flex-1 flex flex-col">
            <div id="chat-log" class="flex-1 p-6 overflow-y-auto w-full"></div>
            <div class="workspace-footer p-4 flex-shrink-0">
                <div class="flex items-center space-x-2">
                    <button id="new-chat-btn" title="开始新对话" class="p-2 rounded-full ghost-btn flex-shrink-0">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.5v15m7.5-7.5h-15"/>
                        </svg>
                    </button>
                    <textarea id="question-input" rows="1" class="form-input flex-1 resize-none" placeholder="输入您的问题..."></textarea>
                    
                    <!-- 发送按钮 -->
                    <button id="submit-btn" class="p-3 rounded-full bg-purple-600 hover:bg-purple-700 disabled:opacity-50 flex-shrink-0">
                        <svg id="submit-icon" class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                        <svg id="loading-spinner" class="animate-spin h-6 w-6 text-white hidden" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
                        </svg>
                    </button>
                    
                    <!-- 停止按钮（默认隐藏） -->
                    <button id="stop-btn" class="p-3 rounded-full bg-red-600 hover:bg-red-700 flex-shrink-0 hidden">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                            <rect x="6" y="6" width="12" height="12" rx="1"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div id="details-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-cyan-400">生成过程详情</h2>
                <button id="close-modal-btn" class="text-3xl font-bold p-2 leading-none rounded-full ghost-btn">&times;</button>
            </div>
            <div id="process-details-container" class="space-y-6"></div>
        </div>
    </div>
    <script src="/static/script.js?v=20250208100000"></script>
</body>
</html>
