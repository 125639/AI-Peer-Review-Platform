<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI工厂 v13.0</title>
    <!-- 启用 Tailwind 暗色模式的 class 策略，并在最早阶段应用保存的主题，避免闪烁 -->
    <script>
        // 1) 告诉 Tailwind 使用 class 策略切换暗色
        window.tailwind = window.tailwind || {};
        tailwind.config = { darkMode: 'class' };
        // 2) 尽早设置 html 的 dark 类，减少首屏闪烁
        (() => {
            try {
                const theme = localStorage.getItem('theme') || 'dark';
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark');
                    document.addEventListener('DOMContentLoaded', () => {
                        if (document.body) {
                            document.body.classList.add('dark');
                        }
                    });
                } else {
                    document.documentElement.classList.remove('dark');
                    document.addEventListener('DOMContentLoaded', () => {
                        if (document.body) {
                            document.body.classList.remove('dark');
                        }
                    });
                }
            } catch (e) {
                // 本地存储不可用时默认为暗色
                document.documentElement.classList.add('dark');
                document.addEventListener('DOMContentLoaded', () => {
                    if (document.body) {
                        document.body.classList.add('dark');
                    }
                });
            }
        })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .form-input {
            width: 100%;
            padding: 0.5rem;
            background-color: #E2E8F0;
            border: 1px solid #CBD5E0;
            border-radius: 0.375rem;
            color: #1A202C;
        }
        .dark .form-input {
            background-color: #2D3748;
            border-color: #4A5568;
            color: #E2E8F0;
        }
        .form-input::placeholder {
            color: #A0AEC0;
        }
        .dark .form-input::placeholder {
            color: #718096;
        }
        .form-input:focus {
            outline: 0;
            border-color: #6366F1;
            box-shadow: 0 0 0 2px rgba(99,102,241,0.35);
        }
        .provider-item .edit-provider-form {
            display: none;
        }
        .provider-item.open .edit-provider-form {
            display: block;
        }
        .provider-item.open .header-arrow {
            transform: rotate(180deg);
        }
        .chat-bubble {
            max-width: 90%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            line-height: 1.6;
            word-wrap: break-word;
        }
        .user-bubble {
            background-color: #4A51C8;
            color: #fff;
            border-bottom-right-radius: 0.25rem;
            align-self: flex-end;
        }
        .assistant-bubble {
            background-color: #FFFFFF;
            color: #1A202C;
            border: 1px solid #E2E8F0;
            border-bottom-left-radius: 0.25rem;
            align-self: flex-start;
        }
        .dark .assistant-bubble {
            background-color: #2D3748;
            color: #E2E8F0;
            border: none;
        }
        .turn-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .assistant-response-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .action-buttons {
            margin-top: 0.5rem;
            margin-left: 0.5rem;
            display: flex;
            gap: 0.5rem;
        }
        .action-btn {
            background-color: #E2E8F0;
            color: #2D3748;
            padding: 0.25rem 0.75rem;
            border: none;
            border-radius: 9999px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .dark .action-btn {
            background-color: #4A5568;
            color: #E2E8F0;
        }
        .action-btn:hover {
            background-color: #6366F1;
            color: #fff;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #FFFFFF;
            color: #1A202C;
            padding: 2rem;
            border-radius: 0.5rem;
            width: 90%;
            max-width: 70rem;
            max-height: 90vh;
            overflow-y: auto;
        }
        .dark .modal-content {
            background-color: #1A202C;
            color: #E2E8F0;
        }
        .modal-overlay.active {
            display: flex;
        }
        .collapsible-header {
            cursor: pointer;
        }
        .collapsible-content {
            display: none;
        }
        .collapse-wrapper.open .collapsible-content {
            display: block;
        }
        .tab-btn {
            color: #6B7280;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
            cursor: pointer;
        }
        .dark .tab-btn {
            color: #9CA3AF;
        }
        .tab-btn:hover {
            color: #4F46E5;
        }
        .dark .tab-btn:hover {
            color: #A5B4FC;
        }
        .tab-btn.active {
            color: #6366F1;
            border-bottom-color: #6366F1;
        }
        .tab-content {
            display: none !important;
        }
        .tab-content.active {
            display: flex !important;
        }
        .prompt-item {
            background-color: #F3F4F6;
            padding: 1rem;
            border-radius: 0.5rem;
            border: 2px solid #E5E7EB;
        }
        .dark .prompt-item {
            background-color: #2D3748;
            border-color: #4A5568;
        }
        .prompt-item.active {
            border-color: #6366F1;
            background-color: #EEF2FF;
        }
        .dark .prompt-item.active {
            background-color: #374151;
        }
        .dimension-score {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 600;
            margin-right: 0.5rem;
        }
        .score-0 { background-color: #7F1D1D; color: #FEE2E2; }
        .score-1 { background-color: #991B1B; color: #FECACA; }
        .score-2 { background-color: #92400E; color: #FED7AA; }
        .score-3 { background-color: #15803D; color: #BBF7D0; }
        #sidebar.collapsed {
            width: 0 !important;
            max-width: 0 !important;
            padding: 0 !important;
            opacity: 0;
            pointer-events: none;
        }
        .provider-item {
            background-color: rgba(226,232,240,0.7);
            border: 1px solid #CBD5E0;
        }
        .dark .provider-item {
            background-color: rgba(55,65,81,0.5);
            border-color: #4A5568;
        }
        #sidebar-toggle {
            transition: left 0.3s ease, transform 0.3s ease;
        }
        /* ========== 亮色主题视觉增强 ========== */
        body:not(.dark) main {
            background:
                radial-gradient(1000px 600px at 85% -10%, rgba(99,102,241,0.15), rgba(99,102,241,0) 60%),
                radial-gradient(700px 500px at -10% 30%, rgba(34,197,94,0.10), rgba(34,197,94,0) 60%),
                #F3F4F6; /* 作为兜底背景色 */
        }
        body:not(.dark) #sidebar {
            background-color: #FFFFFF;
            box-shadow: 2px 0 8px rgba(0,0,0,0.04);
            border-right: 1px solid #E5E7EB;
        }
        body:not(.dark) .provider-item {
            background-color: #FFFFFF;
            border-color: #E5E7EB;
            box-shadow: 0 1px 2px rgba(0,0,0,0.06);
        }
        body:not(.dark) .prompt-item {
            background-color: #FFFFFF;
            border-color: #E5E7EB;
            transition: background-color .2s ease, border-color .2s ease, box-shadow .2s ease;
        }
        /* 激活的提示词卡片：淡紫底 + 蓝色描边（与参考图一致） */
        body:not(.dark) .prompt-item.active {
            background-color: #EDE9FE; /* violet-100 */
            border-color: #3B82F6;     /* blue-500 */
            box-shadow: 0 1px 2px rgba(59,130,246,0.15);
        }
        /* 提示词详情内的代码/文本块在亮色下使用白底与浅灰描边，更清爽 */
        body:not(.dark) .prompt-item pre {
            background-color: #FFFFFF !important;
            color: #111827 !important; /* gray-900 */
            border: 1px solid #E5E7EB;
        }
        /* 细节：提示摘要文字在亮色下更清晰 */
        body:not(.dark) .prompt-item details > summary {
            color: #6B7280;
        }
        body:not(.dark) .prompt-item details > summary:hover {
            color: #374151;
        }
        /* 统一轻卡片样式（亮色） */
        body:not(.dark) .panel {
            background-color: #FFFFFF !important;
            border: 1px solid #E5E7EB;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        /* 模型列表容器在亮色下的边框/背景 */
        body:not(.dark) #model-list-container {
            background-color: #FFFFFF;
            border-color: #E5E7EB;
        }
        /* 亮色下标题/卡片标题改为纯黑 */
        body:not(.dark) .section-title { color: #000000 !important; }
        body:not(.dark) .prompt-item h4 { color: #000000 !important; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 font-sans antialiased flex h-screen">
    <button id="sidebar-toggle" class="absolute left-0 top-1/2 -translate-y-1/2 z-20 bg-white dark:bg-gray-700 p-1 rounded-full shadow-md transition-all duration-300">
        <svg id="sidebar-toggle-icon" class="w-5 h-5 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
    </button>
    <aside id="sidebar" class="w-1/3 max-w-md bg-white dark:bg-gray-800 p-4 overflow-y-auto h-full flex flex-col transition-all duration-300 relative">
        <header class="text-center mb-4 flex-shrink-0">
            <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-500 to-cyan-500">AI 工厂</h1>
            <p class="text-xs text-gray-500 dark:text-gray-400">v14.0 - 自定义提示词系统</p>
        </header>
        
        <!-- 标签页导航 -->
        <div class="flex mb-4 border-b border-gray-200 dark:border-gray-700 flex-shrink-0">
            <button class="tab-btn active px-4 py-2 text-sm font-medium" data-tab="models">模型配置</button>
            <button class="tab-btn px-4 py-2 text-sm font-medium" data-tab="prompts">提示词管理</button>
        </div>
        
        <div class="flex-grow min-h-0 flex flex-col">
            <!-- 模型配置标签页 -->
            <div id="models-tab" class="tab-content active flex-grow min-h-0 flex flex-col">
                <div class="mb-4 flex-shrink-0">
                    <h2 class="text-xl font-bold mb-3 text-gray-700 dark:text-gray-300">服务商列表</h2>
                    <div id="provider-list" class="space-y-2 mb-4"></div>
                    <div class="p-4 bg-gray-100 dark:bg-gray-900/50 rounded-md panel">
                        <h3 class="text-md font-semibold mb-2">添加新服务商</h3>
                        <form id="add-provider-form" class="space-y-2">
                            <input name="name" required class="form-input text-sm" placeholder="自定义唯一名称">
                            <select name="type" required class="form-input text-sm">
                                <option value="" disabled selected>选择服务商类型</option>
                                <option value="OpenAI">OpenAI 兼容型</option>
                                <option value="Gemini">Google Gemini</option>
                            </select>
                            <input name="api_key" type="password" required class="form-input text-sm" placeholder="API Key">
                            <input name="api_base" class="form-input text-sm" placeholder="API Base URL (OpenAI型必填)">
                            <input name="models" required class="form-input text-sm" placeholder="模型列表 (逗号分隔)">
                            <button type="submit" class="font-bold py-2 px-3 text-sm rounded-md bg-green-600 hover:bg-green-700 w-full transition-colors">添加</button>
                        </form>
                    </div>
                </div>
                <div id="model-selection-area" class="flex-shrink-0">
                    <label class="block text-md font-medium text-gray-700 dark:text-gray-300 mb-2">选择参战模型</label>
                    <div id="model-list-container" class="space-y-1 max-h-48 overflow-y-auto p-2 bg-gray-100 dark:bg-gray-900/50 rounded-md border border-gray-300 dark:border-gray-700"></div>
                </div>
            </div>
            
            <!-- 提示词管理标签页 -->
            <div id="prompts-tab" class="tab-content flex-grow min-h-0 flex flex-col overflow-y-auto">
                <div class="space-y-4">
                    <h2 class="section-title text-xl font-bold text-black dark:text-gray-300">提示词模板</h2>
                    <div id="prompt-list" class="space-y-3"></div>
                    <div class="p-4 bg-gray-100 dark:bg-gray-900/50 rounded-md panel">
                        <h3 class="text-md font-semibold mb-2">添加新提示词</h3>
                        <form id="add-prompt-form" class="space-y-2">
                            <input name="name" required class="form-input text-sm" placeholder="提示词名称">
                            <label class="text-xs text-gray-500 dark:text-gray-400">评审提示词（使用{question}、{target}、{answer}作为占位符）</label>
                            <textarea name="critique_prompt" required class="form-input text-sm h-32" placeholder="评审提示词..."></textarea>
                            <label class="text-xs text-gray-500 dark:text-gray-400">修订提示词（使用{original}、{feedback}作为占位符）</label>
                            <textarea name="revision_prompt" required class="form-input text-sm h-32" placeholder="修订提示词..."></textarea>
                            <button type="submit" class="font-bold py-2 px-3 text-sm rounded-md bg-green-600 hover:bg-green-700 w-full transition-colors">添加</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </aside>
    <main class="flex-1 flex flex-col bg-gray-200/50 dark:bg-gray-800/50 h-full relative">
        <div class="absolute top-4 right-4 z-10">
            <button id="theme-toggle" class="px-3 py-1 text-sm rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 flex items-center gap-2">
                <svg id="theme-icon-sun" class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.707.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM10 18a1 1 0 01-1-1v-1a1 1 0 112 0v1a1 1 0 01-1 1zM5.05 14.95l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM1.293 7.293a1 1 0 011.414 0l.707.707a1 1 0 01-1.414 1.414l-.707-.707a1 1 0 010-1.414zM18.707 7.293a1 1 0 00-1.414 0l-.707.707a1 1 0 101.414 1.414l.707-.707a1 1 0 000-1.414z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                <svg id="theme-icon-moon" class="w-4 h-4 hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                <span id="theme-text">暗色</span>
            </button>
        </div>
        <div id="chat-log" class="flex-1 p-6 overflow-y-auto w-full"></div>
        <div class="p-4 border-t border-gray-300 dark:border-gray-700 flex-shrink-0">
                <div class="flex items-center space-x-2">
                    <div id="image-preview-container" class="hidden relative mr-2">
                        <img id="image-preview" src="" alt="Image preview" class="h-10 w-10 object-cover rounded-md border border-gray-400 dark:border-gray-600"/>
                        <button id="delete-image-btn" title="删除图片" class="absolute -top-1.5 -right-1.5 bg-red-600 text-white rounded-full w-4 h-4 flex items-center justify-center text-xs font-bold leading-none">&times;</button>
                    </div>
                    <button id="new-chat-btn" title="开始新对话" class="p-2 rounded-full hover:bg-gray-300 dark:hover:bg-gray-700 flex-shrink-0">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.5v15m7.5-7.5h-15"/>
                        </svg>
                    </button>
                    <textarea id="question-input" rows="1" class="form-input flex-1 resize-none" placeholder="输入您的问题，或粘贴图片..."></textarea>

                    <!-- OCR 区域：选择模型 + 上传图片 + 识别按钮 -->
                    <div class="flex items-center gap-2">
                        <select id="ocr-model-select" class="form-input text-xs w-40" title="选择用于识别图片文字的模型">
                            <option value="" selected>选择OCR模型</option>
                        </select>
                        <label id="upload-label" class="px-2 py-1 text-xs rounded-md bg-gray-200 dark:bg-gray-700 cursor-pointer hover:bg-gray-300 dark:hover:bg-gray-600">
                            <input id="image-input" type="file" accept="image/*" class="hidden" />
                            上传图片
                        </label>
                        <button id="ocr-btn" title="识别图片文字" class="px-2 py-1 text-xs rounded-md bg-blue-600 hover:bg-blue-700 disabled:opacity-50">识别图片</button>
                    </div>
                
                <!-- 发送按钮 -->
                <button id="submit-btn" class="p-3 rounded-full bg-purple-600 hover:bg-purple-700 disabled:opacity-50 flex-shrink-0">
                    <svg id="submit-icon" class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                    <svg id="loading-spinner" class="animate-spin h-6 w-6 text-white hidden" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
                    </svg>
                </button>
                
                <!-- 停止按钮（默认隐藏） -->
                <button id="stop-btn" class="p-3 rounded-full bg-red-600 hover:bg-red-700 flex-shrink-0 hidden">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                        <rect x="6" y="6" width="12" height="12" rx="1"/>
                    </svg>
                </button>
            </div>
        </div>
    </main>
    <div id="details-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-cyan-400">生成过程详情</h2>
                <button id="close-modal-btn" class="text-3xl font-bold p-2 leading-none rounded-full hover:bg-gray-700">&times;</button>
            </div>
            <div id="process-details-container" class="space-y-6"></div>
        </div>
    </div>
    <script src="/static/script.js?v=20251028221000"></script>
</body>
</html>
